server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:3306)/test?parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
  rabbitmq:
    url: amqp://guest:guest@localhost:5672
    vhost: /
    exchange_name: algo-exchange
    routing_key: default
    group: algo-
    service_queue_prefix: service-
    node_queue_prefix: node-
    node_name: algo-agent
